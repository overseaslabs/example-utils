plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'maven-publish'
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile(
            [group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.6'],
            [group: 'org.springframework.data', name: 'spring-data-commons', version: '2.0.9.RELEASE'],
            [group: 'org.springframework', name: 'spring-web', version: '5.0.8.RELEASE']
    )
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    classifier = 'sources'
}

publishing {
    repositories {
        maven {
            url "s3://overseaslabs-artifacts-public"
            credentials(AwsCredentials) {
                accessKey System.env.AWS_ACCESS_KEY ?: AWS_ACCESS_KEY
                secretKey System.env.AWS_SECRET_KEY ?: AWS_SECRET_KEY
            }
        }
    }

    publications {
        mavenJava(MavenPublication) {
            groupId 'com.overseaslabs.example'
            version '0.2.0'
            artifactId = 'utils'
            from components.java
            artifact sourcesJar
            pom {
                name = 'Example Utils'
                description = 'Example Utils'
                url = 'https://overseaslabs.com'

                developers {
                    developer {
                        id = 'sergey'
                        name = 'Sergey Vaschenko'
                        email = 'sergei@overseaslabs.com'
                    }
                }

            }
        }
    }
}